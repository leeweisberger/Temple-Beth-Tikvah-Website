<div class="container"><h2 class="header">Our Clergy</h2><div class="row"><div ng-repeat="clergy in clergyCtrl.clergies"><div class="col l6 s12"><div class="card"><div class="card-image waves-effect waves-block waves-light"><img class="activator" src="{{clergy.image}}"></div><div class="card-content"><span class="card-title activator grey-text text-darken-4">{{clergy.name}}<i class="material-icons right">more_vert</i></span><p class="grey-text text-lighten-1">{{clergy.email}}</p></div><div class="card-reveal"><span class="card-title grey-text text-darken-4">{{clergy.name}}<i class="material-icons right">close</i></span><p>{{clergy.bio}}</p></div></div></div></div></div><div class="row"><div ng-repeat="clergy in clergies"><div class="col l6 s12"><div class="card hoverable"><div class="card-image waves-effect waves-block waves-light"><img class="activator" ng-src="img/{{clergy.image}}"></div><div class="card-content"><span class="card-title activator grey-text text-darken-4">{{clergy.name}}<i class="material-icons right">more_vert</i></span><p class="grey-text text-lighten-1">{{clergy.email}}</p></div><div class="card-reveal"><span class="card-title grey-text text-darken-4">{{clergy.name}}<i class="material-icons right">close</i></span><p>{{clergy.bio}}</p></div></div></div></div></div></div>
