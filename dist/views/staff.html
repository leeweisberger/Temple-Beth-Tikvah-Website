<div class="container"><h2 class="header">Our Staff</h2><div class="row"><div ng-repeat="staff in staffs"><div class="col l4 s12"><div class="card hoverable"><div class="card-image waves-effect waves-block waves-light"><img class="activator" ng-src="img/{{staff.image}}"></div><div class="card-content"><span class="card-title activator grey-text text-darken-4">{{staff.name}}<i class="material-icons right">more_vert</i></span><p class="grey-text text-lighten-1">{{staff.email}}</p></div><div class="card-reveal"><span class="card-title grey-text text-darken-4">{{staff.name}}<i class="material-icons right">close</i></span><p>{{staff.bio}}</p></div></div></div></div></div><div class="row"><div ng-repeat="staff in staffs"><div class="col l4 s12"><div class="card hoverable"><div class="card-image waves-effect waves-block waves-light"><img class="activator" ng-src="img/{{staff.image}}"></div><div class="card-content"><span class="card-title activator grey-text text-darken-4">{{staff.name}}<i class="material-icons right">more_vert</i></span><p class="grey-text text-lighten-1">{{staff.email}}</p></div><div class="card-reveal"><span class="card-title grey-text text-darken-4">{{staff.name}}<i class="material-icons right">close</i></span><p>{{staff.bio}}</p></div></div></div></div></div></div>
