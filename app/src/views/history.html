<div class="main-container">
  <section id="timeline" class="timeline-outer">
    <div class="container" id="content">
      <div class="row">
        <div class="col s12 m12 l12">
          <h1 class="header">Our History</h1>
          <ul class="timeline">
            <li ng-repeat="event in historyCtrl.events" class="event" data-date="{{event.date}}">
              <h3>{{event.title}}</h3>
              <p>{{event.text}}</p> 
            </li> 
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>
