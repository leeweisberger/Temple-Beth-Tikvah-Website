<div class="container">
  <section id="timeline" class="timeline-outer">
      <h1 class="header">Our Mission</h1>
      <p>{{historyCtrl.missionIntro}}</p>
      <ul>
        <li ng-repeat="mission in historyCtrl.missions">
          <p><b>{{mission.title}}</b> {{mission.description}}</p>
        </li>
      </ul>
      <p>{{historyCtrl.missionConclusion}}</p>
      <hr class="subheader">

  </section>
  <section id="timeline" class="timeline-outer">
      <div class="row">
        <div class="col s12 m12 l12">
          <h1 class="header">Our History</h1>
          <ul class="timeline">
            <li ng-repeat="event in historyCtrl.events" class="event" data-date="{{event.date}}">
              <h3>{{event.title}}</h3>
              <p>{{event.text}}</p> 
            </li> 
          </ul>
        </div>
      </div>
  </section>
</div>
